{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
<h1>スニペットの登録</h1>
<form method="post">
  {% csrf_token %}
  {% comment %} {{ form.as_p }} {% endcomment %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type='submit' content="登録" %}
</form>
{% endblock main %}
