{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
<h1>スニペットの編集</h1>
<form method="post">
  {% csrf_token %}
  {% comment %} {{ form.as_p }} {% endcomment %}
  {% bootstrap_form form %}
  {% comment %} <button type="submit">保存</button> {% endcomment %}
  {% bootstrap_button button_type='submit' content='保存' %}
</form>
{% endblock main %}
